<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="solar_system.css">
</head>
<body>
    <div class="container">
        <h1>Solar System Simulation</h1>
        <div class="controls">
            <label for="speed">Simulation Speed:</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
            <span id="speed-value">1x</span>
        </div>
        <div class="solar-system">
            <!-- Sun at the center -->
            <div class="sun"></div>

            <!-- Mercury -->
            <div class="orbit mercury-orbit">
                <div class="planet mercury"></div>
            </div>

            <!-- Venus -->
            <div class="orbit venus-orbit">
                <div class="planet venus"></div>
            </div>

            <!-- Earth -->
            <div class="orbit earth-orbit">
                <div class="planet earth"></div>
            </div>

            <!-- Mars -->
            <div class="orbit mars-orbit">
                <div class="planet mars"></div>
            </div>

            <!-- Jupiter -->
            <div class="orbit jupiter-orbit">
                <div class="planet jupiter"></div>
            </div>

            <!-- Saturn -->
            <div class="orbit saturn-orbit">
                <div class="planet saturn">
                    <div class="saturn-ring"></div>
                </div>
            </div>

            <!-- Uranus -->
            <div class="orbit uranus-orbit">
                <div class="planet uranus"></div>
            </div>

            <!-- Neptune -->
            <div class="orbit neptune-orbit">
                <div class="planet neptune"></div>
            </div>
        </div>
        <div class="info">
            <p>Drag to rotate the view | Scroll to zoom</p>
        </div>
    </div>
    <script src="solar_system.js"></script>
</body>
</html>
