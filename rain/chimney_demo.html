<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimney Demolition Simulation</title>
    <link rel="stylesheet" href="chimney_demo.css">
</head>
<body>
    <div class="container">
        <h1>Chimney Demolition Simulation</h1>
        <div class="controls">
            <label for="explosion-power">Explosion Power:</label>
            <input type="range" id="explosion-power" min="1" max="10" step="0.5" value="5">
            <span id="power-value">5.0</span>
            
            <label for="demolition-mode">Demolition Mode:</label>
            <select id="demolition-mode">
                <option value="explosion">Explosion</option>
                <option value="topple">Topple</option>
                <option value="collapse">Collapse</option>
            </select>
            
            <button id="reset-btn">Reset Simulation</button>
        </div>
        
        <div class="simulation-area">
            <canvas id="chimney-canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="info">
            <p>Click "Reset" to restart the simulation | Use slider to adjust explosion power</p>
        </div>
    </div>
    <script src="chimney_demo.js"></script>
</body>
</html>
